<div class="row-fluid">
  <div class="span3">
    <h6>X-axis <tip>Must be numeric field</tip></h6>
    <input bs-typeahead="fields.list" type="text" placeholder="X-axis field" class="input-small" ng-model="panel.xaxis" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <h6>Y-axis <tip>Must be numeric field</tip></h6>
    <input bs-typeahead="fields.list" type="text" placeholder="Y-axis field" class="input-small" ng-model="panel.yaxis" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <h6>Category field <tip>the colors in the plot will be divided according to this field</tip> </h6>
    <input bs-typeahead="fields.list" type="text" placeholder="Start typing" class="input-small" ng-model="panel.field_type" ng-change="set_refresh(true)">
  </div>
  <div class="span3">
    <h6>Max Rows</h6>
    <input type="number" class="input-medium" ng-model="panel.max_rows" ng-change="set_refresh(true)">
  </div>
</div>

<div class="row-fluid">
    <div class="span1">
      <h6>Sorting <tip data-placement='right'>sort the result according to specific field</tip> </h6><input type="checkbox" ng-model="panel.sortable" ng-checked="panel.sortable" ng-change="get_data();">
    </div>
    <div class="span3" style="white-space:nowrap" ng-show="panel.sortable">
        <h6>Sort</h6>
        <input ng-show="all_fields.length<=0 || !all_fields" style="width:85%" ng-model="panel.sort[0]" ng-change="set_refresh(true)" bs-typeahead="fields.list" type="text"></input>
        <select ng-show="all_fields.length>0" style="width:85%" ng-model="panel.sort[0]" ng-change="set_refresh(true)" ng-options="f for f in all_fields"></select>
        <i ng-click="set_sort(panel.sort[0])" ng-class="{'icon-chevron-up': panel.sort[1] == 'asc','icon-chevron-down': panel.sort[1] == 'desc'}"></i>
    </div>
</div>
